<!DOCTYPE html>
<html>

<head>
    <title>Satchel</title>

    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
        }
        main {
            display: flex;
            flex-direction: row;
            width: 100%;
        }
        main > * {
            flex: 1;
            text-align: center;
            border: 1px solid black;
        }
        .foreground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
        }
        #dialogRoot {
            width: 100%;
            height: 100%;
            color: white;
            background-color: rgba(0, 0, 0, 0);
            transition: background-color 0.3s ease;
        }
        #dialogRoot:not(:empty) {
            background-color: rgba(0, 0, 0, 0.8);
        }
        #holding {
            --transition-duration: 0;
        }
    </style>
    
    <script type="module" src="./src/components/ItemContainer.js"></script>
    <script type="module" src="./src/components/ItemCard.js"></script>
    <script type="module" src="./src/components/ItemDisplay.js"></script>
    <script type="module" src="./src/components/TreasureReceipt.js"></script>
    <script type="module" src="./src/components/LootDisplay.js"></script>
</head>
<body>
    <header>
    </header>
    <nav>
        <button id="newInv">Inventory</button>
        <button id="newItem">Gift</button>
        <p>
            The main screen should have slots and clicking on these buttons will put
            the screen on a slot, replacing or closing it.
        </p>
        <button id="save">Save</button>
        <button id="load">Load</button>
        <script type="module">
            import * as SatchelState from './src/SatchelState.js';
            import * as Satchel from './src/Satchel.js';

            document.querySelector('#newInv').addEventListener('click', () => {
                let inventoryRoot = document.querySelector('#inventoryRoot');
                let itemContainer = document.createElement('item-container');
                itemContainer.size = [Math.trunc(Math.random() * 6) + 1, Math.trunc(Math.random() * 6) + 1];
                inventoryRoot.appendChild(itemContainer);
            });
            document.querySelector('#newItem').addEventListener('click', () => {
                let ground = document.querySelector('#ground');
                let itemElement = document.createElement('item-element');
                itemElement.w = Math.trunc(Math.random() * 4) + 1;
                itemElement.h = Math.trunc(Math.random() * 4) + 1;
                Satchel.putIn(ground, itemElement);
            });
            document.querySelector('#save').addEventListener('click', () => {
                let jsonData = {};
                SatchelState.exportSatchelState(jsonData);
                localStorage.setItem('save', JSON.stringify(jsonData));
            });
            document.querySelector('#load').addEventListener('click', () => {
                let stringData = localStorage.getItem('save');
                let jsonData = JSON.parse(stringData);
                SatchelState.importSatchelState(jsonData);
            });

        </script>
    </nav>
    <main>
        <div>
            <h2>Inventory</h2>
            <section id="inventoryRoot"></section>
        </div>
        <div>
            <h2>Ground</h2>
            <section id="groundRoot">
                <div>
                    <item-container id="ground" size="6 6"></item-container>
                </div>
                <div>
                    <button onclick="document.querySelector('#ground').itemList.clear();">Clear</button>
                </div>
            </section>
            <fieldset>
                <legend>Loot</legend>
                <treasure-receipt></treasure-receipt>
            </fieldset>
            <fieldset>
                <legend>Display</legend>
                <item-display></item-display>
            </fieldset>
        </div>
    </main>
    <footer>
        Some footer stuff.
    </footer>
    
    <div class="foreground">
        <div id="dialogRoot"><loot-display></loot-display></div>
        <item-container id="holding" type="slot"></item-container>
    </div>
</body>

</html>
