<!DOCTYPE html>
<html>

<head>
    <title>Satchel</title>

    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
        }
        main {
            display: flex;
            flex-direction: row;
            width: 100%;
        }
        main > * {
            flex: 1;
            text-align: center;
            border: 1px solid black;
        }
        .foreground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
        }
        #holding {
            --transition-duration: 0;
        }
    </style>
    
    <script type="module" src="./src/components/ItemContainer.js"></script>
    <script type="module" src="./src/components/ItemCard.js"></script>
    <script type="module" src="./src/components/ItemDisplay.js"></script>
    <script type="module" src="./src/components/TreasureReceipt.js"></script>
</head>
<body>
    <header>
    </header>
    <nav>
        <button>Inventory</button>
        <button>Ground</button>
        <button>Gift</button>
        <p>
            The main screen should have slots and clicking on these buttons will put
            the screen on a slot, replacing or closing it.
        </p>
    </nav>
    <main>
        <div>
            <h2>Inventory</h2>
            <div class="inventories">
                <fieldset>
                    <legend>Inventory</legend>
                    <item-container size="2 3">
                        <label slot="title">Backpack</label>
                        <item-element w="2" h="2"></item-element>
                        <item-element w="2" h="1"></item-element>
                        <item-element w="1" h="2"></item-element>
                        <item-element w="1" h="3"></item-element>
                    </item-container>
                    <item-container size="2 3">
                        <label slot="title">Pocket</label>
                    </item-container>
                    <item-container type="slot">
                        <span slot="title"></span>
                    </item-container>
                </fieldset>
            </div>
            <div class="cards">
                <fieldset>
                    <legend>Display</legend>
                    <item-display></item-display>
                </fieldset>
            </div>
        </div>
        <div>
            <h2>...</h2>
            <fieldset>
                <legend>Ground</legend>
                <item-container id="ground" size="6 6">
                    <label slot="title">Ground</label>
                </item-container>
                <button onclick="document.querySelector('#ground').clear();">Clear</button>
            </fieldset>
            <fieldset>
                <legend>Loot</legend>
                <treasure-receipt></treasure-receipt>
            </fieldset>
        </div>
    </main>
    <footer>
        Some footer stuff.
    </footer>
    
    <div class="foreground">
        <item-container id="holding" type="slot">
            <span slot="title"></span>
        </item-container>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () =>
        {
            const itemContainer = document.querySelector('item-container');
            itemContainer.appendChild(document.createElement('item-element'));
        });
    </script>
</body>

</html>
